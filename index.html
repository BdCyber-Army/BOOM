<section class="sms-section container">

    <h2>Send SMS</h2>
    <form id="smsForm">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" placeholder="+88" required>

        <label for="smsAmount">SMS Amount:</label>
        <input type="number" id="smsAmount" placeholder="Enter SMS amount" required>

        <button type="button" onclick="sendSMS()">Send SMS</button>
    </form>
</section>

<script>
    function sendSMS() {
        const phoneNumber = document.getElementById('phoneNumber').value;
        const smsAmount = document.getElementById('smsAmount').value;

        if (!phoneNumber || !smsAmount) {
            alert('Please fill in all fields.');
            return;
        }

        // Specify your PHP file for handling SMS logic
        const sendSMSUrl = 'assets/Php/sendsms.php';

        // Send SMS using fetch API
        fetch(sendSMSUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                phoneNumber: phoneNumber,
                smsAmount: smsAmount
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log(data); // Log or handle the API responses as needed
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to send SMS. Please check the console for details.');
        });
    }
</script>
