<style>
        /* Variables CSS */
        :root {
            --hue: 228;
            --sat: 50%;
            --lig: 30%;
            --first-color: hsl(var(--hue), var(--sat), var(--lig));
            --first-color-alt: hsl(var(--hue), var(--sat), 20%);
            --title-color: hsl(var(--hue), 12%, 15%);
            --text-color: hsl(var(--hue), 12%, 45%);
            --text-color-light: hsl(var(--hue), 8%, 75%);
            --text-color-lighten: hsl(var(--hue), 8%, 92%);
            --body-color: hsl(var(--hue), 100%, 99%);
            --container-color: #fff;
            --body-font: 'Poppins', sans-serif;
            --h2-font-size: 1.25rem;
            --h3-font-size: 1rem;
            --normal-font-size: .938rem;
            --small-font-size: .813rem;
            --smaller-font-size: .75rem;
        }

        @media screen and (min-width: 968px) {
            :root {
                --h2-font-size: 1.5rem;
                --h3-font-size: 1.25rem;
                --normal-font-size: 1rem;
                --small-font-size: .875rem;
                --smaller-font-size: .813rem;
            }
        }

        /* Base */
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
            background-color: var(--body-color);
            color: var(--text-color);
            transition: .3s;
        }

        h1, h2, h3 {
            color: var(--title-color);
            font-weight: 600;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Theme */
        .change-theme {
            position: absolute;
            top: 1.5rem;
            right: 0;
            font: 1.25rem;
            color: var(--title-color);
            cursor: pointer;
            transition: .3;
        }

        .change-theme:hover {
            color: var(--first-color)
        }

        /* Variables Dark Theme */
        body.dark-theme {
            --title-color: hsl(var(--hue), 12%, 95%);
            --text-color: hsl(var(--hue), 12%, 75%);
            --body-color: hsl(var(--hue), 40%, 8%);
            --container-color: hsl(var(--hue), 24%, 12%);
        }

        /* Reusable CSS Classes */
        .container {
            max-width: 968px;
            margin-left: 1.5rem;
            margin-right: 1.5rem;
        }

        .grid {
            display: grid;
            gap: 1.5rem;
        }

        /* Profile */
        .profile {
            position: relative;
            padding-top: 3.5rem;
        }

        .profile_container {
            row-gap: 2rem;
        }

        .profile_data {
            display: grid;
            text-align: center;
        }

        .my_profile {
            width: 100px;
            height: 100px;
            background: linear-gradient(180deg,
                hsla(var(--hue), var(--sat), var(--lig), 1) 0%,
                hsla(var(--hue), var(--sat), var(--lig), .2) 100%);
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

       
        .my_profile img {
            width: 75px;
        }

        .profile_border {
            border: 3.5px solid var(--first-color);
            justify-self: center;
            width: 115px;
            height: 115px;
            border-radius: 50%;
            display: grid;

        .profile_name {

        .profile_profession {

        .profile_social {

            color: var(--title-color);
            transition: .3s;
        }

        .profile_social_link:hover {

    <h2>Send SMS</h2>
    <form id="smsForm">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" placeholder="+88" required>

        <label for="smsAmount">SMS Amount:</label>
        <input type="number" id="smsAmount" placeholder="Enter SMS amount" required>

        <button type="button" onclick="sendSMS()">BOOM</button>
    </form>
</section>


<script>
    function sendSMS() {
        const phoneNumber = document.getElementById('phoneNumber').value;
        const smsAmount = document.getElementById('smsAmount').value;

        if (!phoneNumber || !smsAmount) {
            alert('Please fill in all fields.');
            return;
        }

        // Specify your PHP file for handling SMS logic
        const sendSMSUrl = 'sendsms.php';

        // Send SMS using fetch API
        fetch(sendSMSUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                phoneNumber: phoneNumber,
                smsAmount: smsAmount
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log(data); // Log or handle the API responses as needed
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to send SMS. Please check the console for details.');
        });
    }
</script>
